<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #12121245;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 50px;
      border-radius: 3px; /* Updated border-radius */
      margin-top: 0px; /* Shifted 200px below */
      visibility: visible; /* Hide initially */
    }

    input {
      padding: 5px;
      width: 70%;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      background-color: #121212;
      color: #00ff00;
    }

    button {
      padding: 5px;
      font-size: 12px;
      background-color: #00ff00;
      color: #121212;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <input id="searchInput" type="text" placeholder="Search on Google" onkeyup="handleKeyPress(event)">
  <button onclick="searchGoogle()">üîç</button>

  <script>
    function searchGoogle() {
      const searchTerm = document.getElementById('searchInput').value;
      if (searchTerm.trim() !== '') {
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchTerm)}`;
        window.open(searchUrl, '_blank');
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        searchGoogle();
      }
    }
  </script>
</body>
</html>
